<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madmax</title>

    <style>
        table,tr,td,th {
             border: 1px solid black;
             border-collapse:collapse ;
        }
    </style>

</head>
<body>
    <table>
        <caption> My First Saving </caption>
        <thead>
            <th>Month</th>
            <th>Saving</th>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>100 Rs</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200 Rs</td>
            </tr>
            <tr>
                <td>June</td>
                <td>500 Rs</td>
            </tr>
            <tr>
                <td>July</td>
                <td>300 Rs</td>
            </tr>

        </tbody>
        <tfoot>
            <td>Total</td>
            <td>1100 RS</td>
        </tfoot>
    </table>

</body>
</html>
