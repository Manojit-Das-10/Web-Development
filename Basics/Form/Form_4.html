<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://drive.google.com/drive/u/0/folders/1N9859W0cFdMiRqGovy2btQZDK90K8zHc">
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal information</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br/>
        <br/>
        <label for="phone>">Phone</label>
        <input type="tel" name="phone>" id="phone">
        <br/>
        <br/>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">
        <br/>
        <br/>
        <!-- <label for="">Gender</label> -->
        <span>Gender :</span>
        <label for="gen">Male</label>
        <input type="radio" name="gen" id="gen">
        <label for="fem">Female</label>
        <input type="radio" name="gen" id="fem">
        <br/>
        <br/>
        <label for="desh">Country :</label>
        <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="Aus">Aus</option>
            <option value="Eng">Eng</option>
        </select>
    </fieldset>
    <br/>
    <br/>
    <fieldset>
        <legend>Address :</legend>
        <label for="str">Street</label>
        <input type="text" name="str" id="str">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <label for="pin">Zip Code</label>
        <input type="textpin" name="pin" id="pin">
    </fieldset>
    <br/>
    <fieldset>
        <legend>Other information</legend>
        <label for="cmnt">Comments :</label><br/>
        <textarea name="cmnt" id="cmnt" cols="30" rows="10"></textarea>
        <label for="caption">I agree to the terms of services </label>
        <input type="checkbox" name="caption" id="caption">
    </fieldset>
    <br/>
    <button>Submit</button>
</form>
</body>
</html>
