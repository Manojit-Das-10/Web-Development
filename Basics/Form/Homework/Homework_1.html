<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Homework_1.css">
</head>
<body>
 <h1>Welcome to Codehelp</h1>

 <h2>Contact Us Form</h2>
 <form action="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div">
    <div id="Name">
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your Name">
    </div>
    <br>
    <div>
        <label for="Email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your Email">
    </div>
    <br>
    <div>
        <label for="Contact">Contact Number</label> 
        <input type="text" name="Contact" id="Contact" placeholder="Enter your Contact Number">
    </div>
    <br>
    <div>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
    </div>
    <br>
    <div>
        <label for="date">Date Of Birth</label>
        <input type="date" name="date" id="date">
    </div>
    <br>
    <div>
        <span>Rating </span>
        <label for="radio">1</label>
        <input type="radio" name="rating" id="1">
        <label for="radio">2</label>
        <input type="radio" name="rating" id="2">
        <label for="radio">3</label>
        <input type="radio" name="rating" id="3">
        <label for="radio">4</label>
        <input type="radio" name="rating" id="4">
        <label for="radio">5</label>
        <input type="radio" name="rating" id="5">
    </div>
    <br>
    <div>
        <label for="area">Enter Your Message</label>
        <br>
        <textarea name="area" id="area" cols="40" rows="5"></textarea>
    </div>
    <br>
    <div>
        <button>Send</button> <input type="submit" name="submit" id="submit">
    </div>
    <br>
    <div id="logo">
        <img src="YT logo.png" alt="youtube logo" class="logo_1">
        <img src="Instagram logo.png" alt="instgram logo" class="logo_1">
        <img src="Telegram logo.png" alt="telegram logo" class="logo_1">
    </div>
 </form>
 
</body>
</html>
