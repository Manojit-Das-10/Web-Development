<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="d">
        <thead>
            <tr>
                <th>  </th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td rowspan="3">A1:A3</td>
                <td>B1</td>
                <td>C1</td>
                <td>D1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
            </tr>
            <tr>
                <th>3</th>
                <td>B3</td>
                <td>C3</td>
                <td>D3</td>
            </tr>
            <tr>
                <th>4</th>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
                <td>D4</td>
            </tr>
            <tr>
                <th>5</th>
                <td rowspan="2">A5:A6</td>
                <td>B5</td>
                <td rowspan="2" colspan="2">C5:D6</td>
            </tr>
            <tr>
                <th>6</th>
                <td>B6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
