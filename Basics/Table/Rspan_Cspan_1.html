<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan & Colspan</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        .virat{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">Span Rows</td>
                <td colspan="3" class="virat">Span Column</td>
            </tr>
            <tr>
                <td colspan="2" class="virat">span cloumn</td>
                <td rowspan="4">Span Both</td>
            </tr>
            <tr>
                <td rowspan="3">Span Rows</td>
                <td>Span Column</td>
            </tr>
            <tr>
                <td class="merge" colspan="2">Span Both</td>
            </tr>
            <!-- <footer>
                <tr>
                    <td class="merge"></td>
                </tr>
            </footer> -->
            
        </tbody>
    </table>
</body>
</html>
