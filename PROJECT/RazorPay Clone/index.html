<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="image/pcboi2.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            
            <!-- logo -->
            <a href="" class="cursor-pointer py-7 pr7">
                <img src="./image/logo.svg"
                width="125px"
                height="30px"/>
            </a>

            <ul class="flex space-x-6">
                <!-- Payments -->
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Payments</a>
                
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200"></div>
                </li>

                <!-- Banking -->
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Banking</a>
                
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200"></div>
                </li>

                <!-- Corporate card -->
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Corporate card</a>
                
                <!-- Payroll -->
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Payroll</a>                

                <!-- Resources -->
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Resources</a>
                
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200"></div>
                </li>

                <!-- Support -->
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Support</a>
                
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200"></div>
                </li>

                <!-- Pricing -->
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Pricing</a>
                
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200"></div>
                </li>

            </ul>

            <div class="flex space-x-6 mx-1">

                    <img src="./image/india-flag.svg" 
                    width="28px"
                    height="20px">

                    <button class="text-white py-3 px-5 font-mullish border-lightBlue border rounded-sm text-sm font-bold">
                        Log in
                    </button>

                    <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border
                    transition-all duration-200 hover:text-lightBlue500 flex">
                        Sign Up <i class="fa-sharp fa-regular fa-arrow-right bg-lightBlue500 absolute"></i>
                    </button>
            </div>

        </div>
    </nav>

    <!-- Hero Section -->
    <section
    class="relative bg-deepBlue ">
        
    <div>
        <!-- left part -->
        <div>
            <h1>Power your finance, grow your business</h1>
            <div class="w-6 h-1 bg-greenLight"></div>
            <p>
                Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
            </p>
            <button>Sign Up Now</button>
        </div>
        <!-- right part -->
        <img src="./image/hero-illustration.jpg" alt="">
    </div>

    <!-- shape part -->
    <div>
        <img src="" alt="">
    </div>

    </section>
</body>
</html>
