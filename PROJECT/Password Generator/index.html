<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/fevicon.png">
</head>
<body>
    
    <div class="wrapper">

        <h1>Password Generator</h1>

        <div class="display-container">

            <!-- Input Tag -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

            <!-- Input Container -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- Slider -->
               <input type="range" min="1" max="20" class="Slider" step="1"> 


            </div>

        </div>

    </div>



    <script src="logic.js"></script>
</body>
</html>
