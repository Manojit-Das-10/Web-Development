<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/fevicon.png">
</head>
<body>
    
    <div class="wrapper">

        <h1>Password Generator</h1>

        <div class="display-container">

            <!-- Input Tag -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

            <!-- Input Container -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- Slider -->
               <input type="range" min="1" max="20" class="Slider" step="1" data-lengthSlider> 

               <!-- CheckBoxes and labels -->
               <div>
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
               </div>
               <div>
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- Strength Section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>

                <!-- Generate Button -->
                <button class="generateButton">Generate Password</button>

            </div>

        </div>

    </div>



    <script src="logic.js"></script>
</body>
</html>
