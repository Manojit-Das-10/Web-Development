<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Madboy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/Fevicon.png">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>

            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- Grant Location -->
            <div class="grant-location-weather">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- Search weather Form -->
            <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" alt=""  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen container -->
            <div class="loading-container">
                <img src="./images/loading.gif" alt="" width="150" height="150">
            </div>


        </div>

    </div>


    
    <script src="script.js"></script>
</body>
</html>
