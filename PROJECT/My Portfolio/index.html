<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manojit Portfolio</title>
    <link rel="icon" type="image/x-icon" href="Img/pcboi2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <div class="navbar">
                <!-- Maojit Das name -->
                <div class="logoContainer">
                    <img src="Img/User Assistant/M Logo _3.png" class="logo">
                    <div class="logotext">anojit Das</div>
                </div>

                <!-- Navbar items -->
                <div class="Nav-items">
                    <div><a href=".project">Projects</a></div>                    
                    <div><a href=".skills">Skills</a></div>
                    <div><a href=".contact">Contact Me</a></div>
                </div>

            </div>

            <div class="hero-section">
            
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! Maonjit Das</div>

                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>

                    <div class="hero-section-description">
                        I am a software developer and here is my portfolio website.
                        Here you'lll learn about my journey as a software developer.
                    </div>

                    <div class="btn-hireme">Hire Me</div>
                    .
                </div>

                <div class="faded-text">Manojit Das</div>

                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="Img/User Assistant/Dot.png" alt="">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="Img/User Assistant/Cube.png" alt="">
                    </div>
                    <div class="absolute icons icon-cirle">
                        <img src="Img/User Assistant/Circle.png" alt="">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="Img/User Assistant/Zig-Zig.png" alt="">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="Img/User Assistant/Plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="Img/User Assistant/Devfest Picture.jpg" class="portfoliopic">
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="js-script">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
  </div>
</body>
</html>
